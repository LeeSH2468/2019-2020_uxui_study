<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Document</title>
  <style>
    *{padding:0; margin:0; border:0; border-style:none;}
    .wrap{background-color: #ddd;}
    .mo_footmenu{width:100%; height:144px; padding:0 5%; background-color: #dcd;}
    .mo_footmenu ul{display:flex;justify-content: space-between;}
    .mo_footmenu ul li{display:flex; justify-items: center;}
    .mo_footmenu ul li img{display:block; width: auto; height: 100%; margin:auto;}
  </style>
</head>
<body>
<div class="wrap">
  <div class="mo_footmenu">
    <ul>
      <li>
        <img src="./mo_footmenu01.jpg" alt="">

      <li>
        <img src="./mo_footmenu02.jpg" alt="">

      <li>

      </li>
      <li>
        <img src="./mo_footmenu04.jpg" alt="">
      </li>
    </ul>
  </div>
</div>










  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script>
    var filter = "win16|win32|win64|mac|macintel"; 
if ( navigator.platform ){ 
  if ( filter.indexOf( navigator.platform.toLowerCase() ) < 0 ) {
     //mobile
      alert('mobile 접속'); 
      $('.mo_footmenu').show();
      } else { //pc 
      $('.mo_footmenu').hide();
      // alert('pc 접속');
      }
    }

  </script>
</body>
</html>
