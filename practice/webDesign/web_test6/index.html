<!doctype html>
<html>
<head>
    <meta charset ="UTF-8">
    <link rel="stylesheet" href="./css/main.css">
    <title>대한은행</title>
</head>
<body>
    <div id="wrap">
        <div id="headBox">
            <h1><a href="#"><span class="hidden">로고영역</span></a></h1>
            <div class="gnb">
                <dl>
                    <dt><a href="#">개인</a></dt>
                    <dd>
                        <a href="#">조회</a>
                        <a href="#">이체</a>
                        <a href="#">공과금</a>
                        <a href="#">예금/신탁</a>                
                    </dd>
                </dl>
                <dl>
                    <dt><a href="#">기업</a></dt>
                    <dd>
                        <a href="#">조회</a>
                        <a href="#">이체</a>
                        <a href="#">전자결재</a>
                        <a href="#">수표/어음</a>                
                    </dd>
                </dl>
                <dl>
                    <dt><a href="#">금융상품</a></dt>
                    <dd>
                        <a href="#">저축상품</a>
                        <a href="#">대출상품</a>
                        <a href="#">투자상품</a>                
                    </dd>
                </dl>
                <dl>
                    <dt><a href="#">카드</a></dt>
                    <dd>
                        <a href="#">카드 정보</a>
                        <a href="#">카드 신청</a>
                        <a href="#">이용내역조회</a>                
                    </dd>                
                </dl>
            </div>
        </div>
        <div id="conBox">
            <div class="slide_area">
            <div class="btn_zone">
                <button type="button" class="next">다음</button>    
                <button type="button" class="prev">이전</button>    
            </div>
            <ul class="guide">
                <li><img src="./img/images_1.jpg" alt="이미지01"></li>    
                <li><img src="./img/images_2.jpg" alt="이미지02"></li>
                <li><img src="./img/images_3.jpg" alt="이미지03"></li>    
            </ul>
            </div>
            <div class="info_area">
                <div class="teb_zone">
                    <ul class="tab_btn">
                        <li class="noti_btn"><button type="button" class="action">공지사항</button></li>
                        <li class="gall_btn"><button type="button">갤러리</button></li>
                    
                    </ul>
                    <div class="notice"></div>
                    <div class="gall"></div>
                </div>
                <div class="banner_zone"></div>
                <div class="go_zone">
                    <div class="popup">
                        <h4>타이틀</h4>
                        <form>
                            <fieldset>
                                <label for="name">이름</label>
                                <input type="text" id="name" value="" placeholder="이름을 입력하세요">
                                <label for="num">번호</label>
                                <input type="text" id="num" value="" placeholder="번호를 입력하세요">
                                <label for="con">보내실내용</label>
                                <input type="text" id="con" value="" placeholder="내용을 입력하세요">
                            </fieldset>
                        </form>
                        <button type="button" class="close">닫기</button>
                    </div>
                </div>
            </div>        
        </div>
        <div id="footBox">
            <h2>로고<span class="hidden">로고영역</span></h2>
            <div class="company">
                <div class="sns"></div>
                <p>copyright</p>            
            </div>
        </div>
    
    
    
    
    </div>    
<script src="./js/jquery-1.12.3.js"></script>
<script src="./js/main.js"></script>
</body>

</html>
