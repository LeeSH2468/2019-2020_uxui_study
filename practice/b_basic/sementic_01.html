<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="shortcut icon" type="image/x-icon" href="favicon.png">
	<link rel="apple-touch-icon" href="favicon.png">
	<title>웹 기초 이해하기</title>

	<!-- css ========= -->
	<style>
		
	</style>

</head>
<body>
	<!-- layout -->
	<h1>웹기초이해하기</h1>
	<h2>의미를 부여하여 제작하는 시멘틱구조 이해하기</h2>
	<!-- ============================================== -->
	<div>
		<h3>기본형 시멘틱구조</h3>
		<!-- div : div는 영역을 가질 수 있는 형태이지만, 의미없이 사용하는 분할 영역으로 쓰인다. 그렇기 때문에 하나의 페이지에서 각각의 의미를 부여하여 제작하기에는 다소 어렵다. -->
	<hr />	
		<div class="wrap">
		<header id="headBox">
			<h1>사이트 이름/기능</h1>
			<nav id="gnbBox">
				<h2>전체 네비게이션</h2>
			</nav>
		</header>
		<main id="contentBox">
			<h2>본문 내용</h2>
			<aside id="sideBox">
				<h3>보조영역</h3>
			</aside>
			<section id="viewBox">
				<h3>광고영역</h3>
			</section>
			<article id="newsBox">
				<h3>공지사항</h3>
			</article>

		</main>	
		<footer id="footBox">
			<h2>회사정보</h2>
		</footer>
		</div>


	</div>

	<!-- =============================================== -->

	<script></script>
