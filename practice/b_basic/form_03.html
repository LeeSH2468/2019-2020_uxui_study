<!DOCTYPE html>
<!-- form_03.html -->
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=9">
	<!--[if lte IE 6]>
		<script src="./ie/html5shiv-3.7.3/dist/html5shiv.min.js"></script>	
	<![endif]-->
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png">
	<link rel="apple-touch-icon" href="favicon.png">

	<meta charset="UTF-8">
	<title>웹기초이해하기</title>
	<style></style>
</head>
<body>
	<!-- layout ====================================== -->
	<h1>웹기초이해하기</h1>
	<h2>form 기능이해하기3 - html5형식에 추가된 기능 이해하기</h2>
	
	<form action="#" method="get">
		<fieldset>
			<legend>자주 사용하는 형식</legend>
			<ul>
				<li>
					<label for="searchBar">검색</label>
					<input type="search" id="searchBar" name="searchBar" value="" required="required" placeholder="검색하실 내용을 입력하세요." />
				</li>
				<li>
					<label for="telNum">숫자</label>
					<input type="tel" id="telNum" name="telNum" value="" required="required" />
				</li>
				<li>
					<label for="urlText">웹 주소</label>
					<input type="url" id="urlText" name="urlText" value="" required="required" />
				</li>
				<li>
					<label for="mailText">이메일입력</label>
					<input type="email" id="mailText" name="mailText" value="" required="required" />
				</li>
			</ul>
		</fieldset>
		<!-- ============================= -->
		<fieldset>
			<legend>아직은 브라우저 제약이 많은 형식</legend>
			<ul>
				<label for="date">날짜를 선택하는 기능</label>
				<input type="time" name="date" id="date" value="" />

				<!-- 2019.09.05 현재기준 날짜, 시간
			</ul>
		</fieldset>
		<!-- ============================= -->
		<fieldset>
			<legend>사용할 수 있지만, 그 기능이 현재 애매한 상태</legend>
				<ul>
								<li>
					<label for="num">갯수입력</label>
					<input type="number" id="num" name="num" value="" required="required" min="1" max="30" step="3"/>
				</li>
				<li>
					<label for="ran">갯수입력</label>
					<input type="range" id="ran" name="ran" value="" required="required" min="1" max="30" step="3"/>
				</li>
				<li>
					<label for="colorSel">색상</label>
					<input type="color" id="colorSel" name="colorSel" value="" required="required"/>
				</li>
				<li>
					<label for="message">전달할 말</label>
					<input type="text" id="message" name="message" value="" list="messageSample"/>

					<datalist id="messageSample">
						<option value="경비실에 맡겨주세요."></option>
						<option value="돈좀..."></option>
						<option value="초콜렛먹고싶다"></option>
					</datalist>
				</li>
			</ul>
		</fieldset>
		<!-- ============================= -->
		<button type="submit">확인 및 전송</button>
	</form>
	<!-- script ====================================== -->
	<script>
		
	</script>
</body>
</html>
