<!DOCTYPE html>
<!-- sementic_02.html -->
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--[if lte IE 6]>
		<script src="./ie/html5shiv-3.7.3/dist/html5shiv.min.js"></script>
	<![endif]-->
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png">
	<link rel="apple-touch-icon" href="favicon.png">
	<title>웹기초이해하기</title>
	<!-- css  -->
	<style></style>
</head>
<body>
	<!-- layout -->
	<h1>웹기초이해하기</h1>
	<h2>HTML5추가코드 이해하기</h2>
	<!-- img -->
		<figure>
			<figcaption>이미지에 대한 제목</figcaption>
			<img src="./favicon01.png" alt="이미지설명">
		</figure>
	<!-- 외부 문서를 불러올 때, youtube, html -->
		<iframe></iframe>
	<!-- 외부 문서를 불러오는 기능, 이미지(svg) -->
		<embed></embed>
	<!-- 형광펜처리 -->
		<mark></mark>
	 <!-- input처리되어 일부내용을 내보내는 기능 -->
		<output></output> 
 

	<h2>HTML5에서 사라진 코드 이해하기</h2>
		<hgroup></hgroup> <!-- 정식적으로 사용하지 않음 -->
		<strike></strike> <s></s> <!-- 취소선 -->
		<dir> </dir> <!-- 목록나타내기 -->
		<font> </font> <!-- 폰트종류 -->
		<big></big> <!--글자크기 키우기 -->

</body>
</html>
