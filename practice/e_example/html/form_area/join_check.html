 <!-- layout ============== -->
 <div id="wrap">
    <h2>회원가입 동의서 체크</h2> 
    <form action="#" method="">
      <fieldset>
        <legend>회원가입 동의 체크여부 확인</legend>
        <div class="check all_check">
          <input type="checkbox" id="allCheck" name="allCheck" value="회원가입약관 모두 동의" />
          <p><label for="allCheck">
            <i class="fas fa-check-circle"></i>
            우리 금요일이나 일요일에 또 민석오빠네 가기로했으니 또와</label></p>
        </div>
        <div class="check require_check">
          <input type="checkbox" name="cirti_01" id="req_cirti_01" class="cb_sel" value="네이버 이용약관 동의 체크" />
          <dl>
            <dt>
              <label for="req_cirti_01">            
              <i class="far fa-check-circle"></i>
              네이버 이용약관 동의<strong>(필수)</strong>
              </label>
            </dt>
            <dd>게임하지말고</dd>
          </dl>
           <input type="checkbox" name="cirti_02" id="req_cirti_02" class="cb_sel" value="네이버 이용약관 동의 체크" />
          <dl>
            <dt>
               <label for="req_cirti_02">            
              <i class="far fa-check-circle"></i>
              개인정보 수집 및 이용에 대한 안내<strong>(필수)</strong>
              </label>
            </dt>
            <dd>네이버 필수약관 내용2</dd>
          </dl>
        </div>
        <div class="check select_check">
           <input type="checkbox" name="cirti_03" id="req_cirti_03" class="cb_sel" value="네이버 이용약관 동의 체크" />
          <dl>
            <dt>
              <label for="req_cirti_03">
                <i class="far fa-check-circle"></i>
                위치정보 이용약관 동의<em>(선택)</em>
              </label>            
            </dt>
            <dd>네이버 선택약관 내용1</dd>
          </dl>
           <input type="checkbox" name="cirti_04" id="req_cirti_04" class="cb_sel" value="네이버 이용약관 동의 체크" />
          <p>
              <label for="req_cirti_04">
                <i class="far fa-check-circle"></i>
                이벤트 등 프로모션 알림 메일 수신<em>(선택)</em>
                
              </label>
          </p>
        </div>


      </fieldset>


      <fieldset>
        <legend>동의서 확인 및 취소</legend>
        <input type="reset" value="취소"/>
        <input type="submit" value="확인"/>
        <p>회사, 동아리 등 단체에서 사용할 ID가 필요하세요? <a href="#">단체 회원 가입</a></p>
      </fieldset>

    </form>

 </div>
