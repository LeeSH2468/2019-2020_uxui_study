 <!-- layout ============== -->
 <div id="wrap">
   <h1>쿠팡</h1>
   <div id="memberBox">
     <form action="#" method="post">
       <fieldset>
         <legend>회원가입</legend>
           <div class="in_form">
             <ul>
               <li>
                  <label for="userId"><i class="far fa-envelope"></i><span class="hidden">아이디를 입력하세요.</span></label>
                  <input type="email" name="userId" id="userId" value="" placeholder="아이디(이메일)"/>
                </li>
               <li>
                  <label for="userPw"><i class="fas fa-lock"></i><span class="hidden">비밀번호를 입력하세요.</span></label>
                  <input type="password" name="userPw" id="userPw" value="" placeholder="비밀번호(영문 숫자 특수문자 2가지 이상 6~15자 이내"/>
                </li>
               <li>
                  <label for="rePw"><i class="fas fa-lock-open"></i><span class="hidden">비밀번호를 재입력하세요.</span></label>
                  <input type="password" name="rePw" id="rePw" value="" placeholder="비밀번호 확인"/>
                </li>
               <li>
                  <label for="userName"><i class="fas fa-user"></i><span class="hidden">이름을 입력하세요.</span></label>
                  <input type="text" name="userName" id="userName" value="" placeholder="이름"/>
                </li>
               <li>
                  <label for="userTel"><i class="fas fa-mobile-alt"></i><span class="hidden">휴대폰 번호를 입력하세요.</span></label>
                  <input type="tel" name="userTel" id="userTel" value="" placeholder="휴대폰 번호"/>
                </li>
             </ul>
           </div>

       </fieldset>
           <div class="join">
            <button type="submit">동의하고 가입하기</button> 
            
            <p>본인은 만 14세 이상이며, 
              <a href="#">쿠팡 이용약관</a>, 
              <a href="#">전자금융거래 이용약관</a>, 
              <a href="#">개인정보 수집 및 이용</a>, 
              <a href="#">개인정보 제공</a> 내용을 확인하였으며, 동의합니다.</p>
            <p>©Coupang Corp. All rights reserved.</p>
           </div>

     </form>
